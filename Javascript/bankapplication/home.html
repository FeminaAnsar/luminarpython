<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js -->

    <!-- css -->
    <link rel="stylesheet" href="detail.css">
    <!-- bootsrap link -->

<body>
    <div class="row">
        <div class="col-12 col-md-4 col-lg-4"></div>
        <div class="col-12 col-md-4 col-lg-4">
            <div class="container mt-5 maindiv">
                <form action="">

                    <label for="" class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="acno" aria-describedby="emailHelp">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd">
                    <label for="" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount">
                    <div class="d-grid gap-2 twobtn">
                        <button class="btn btn-primary" type="button" onclick="Bank.deposit()">Deposit</button>
                        <button class="btn btn-primary" type="button" onclick="Bank.withdrawal()">Withdraw</button>
                      </div>
                      

                </form>
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4"></div>
    </div>
