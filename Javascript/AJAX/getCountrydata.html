<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<!--country Name,population,currency,flag-->

<body>
    <h1>
        <center>Country details</center>
    </h1>
<div>
    <div class="row part1">
        <div class="col-12 col-lg-3"></div>
        <div class="col-12 col-lg-5 mt-3 part2">
            <div class="first mt-3">
    <label for="" class="hd">Enter CountryName</label>
    <input type="text" class="country">
    <button onclick=countryDetails()>Submit</button>
    </div>
    <center>
    <table>
        <tr>
            <td class="name">
                Name
            </td>
            <td class="pop">
                Population
            </td>
            <td class="cur">
                Currency
            </td>
            <td class="flag">Flag</td>
        </tr>
            <tbody class="result">

            </tbody>
        
    </table>
</center>
</div>
</body>
<script>
    function countryDetails() {
        var request = new XMLHttpRequest()
        var cntid = document.querySelector(".country").value
        request.open("get", `https://restcountries.eu/rest/v2/name/${cntid}`)
        request.send()
        request.onreadystatechange = () => {
            if (request.readyState == 4) {
                if ((request.status > 199) & (request.status < 300)) {
                    var data = JSON.parse(request.responseText)
                    var html_data = ""
                    data.forEach(obj => {
                        html_data = `<tr><td>${obj.name}</td><td>${obj.population}</td><td>${obj.currencies[0].name}</td><td><img src="${obj.flag}" height="35px" width="65px"></td></tr>`

                    })
                    document.querySelector(".result").innerHTML = html_data
                }
            }
        }
    }

</script>

</html>
