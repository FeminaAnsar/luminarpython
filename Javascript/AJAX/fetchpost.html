<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fetch Post</h1>
    <label for="">Enter Post ID</label>
    <input type="text" class="postid">
    <button onclick=listDetails()>FetchPost</button>
    <table>
        <tr>
            <td>
                Title
            </td>
            <td>
                Body
            </td>
            <tbody class="result">

            </tbody>
        </tr>
    </table>
</body>
<script>

    function listDetails() {
        var request = new XMLHttpRequest()
        var postid = document.querySelector(".postid").value
        request.open("get", `https://jsonplaceholder.typicode.com/posts/${postid}`)
        request.send()
        request.onreadystatechange = () => {
            if (request.readyState == 4) {
                if ((request.status > 199) & (request.status < 300)) {
                    var data = JSON.parse(request.responseText)
                    var html_data=`<tr><td>${data.title}</td><td>${data.body}</td></tr>`;
                    document.querySelector(".result").innerHTML=html_data
                }
            }
        }
    }
</script>

</html>
